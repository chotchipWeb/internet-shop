spring:
  boot:
    admin:
      client:
        enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8082/realms/selmag
      client:
        provider:
          keycloak:
            issuer-uri: http://host.docker.internal:8082/realms/selmag
        registration:
          keycloak:
            client-id: customer-app
            client-secret: c2028571-5165-4ecb-bea6-4ab6a40f84f1
            scope:
              - openid
              - view_catalogue
              - microprofile-jwt
          metrics:
            provider: keycloak
            client-id: customer-app-metrics-client
            client-secret: edb71f54-6245-4e6b-b741-b7871c62581b
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
          discovery:
            provider: keycloak
            client-id: customer-app-metrics-client
            client-secret: edb71f54-6245-4e6b-b741-b7871c62581b
            authorization-grant-type: client_credentials
            scope:
              - discovery
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://host.docker.internal:8761/eureka/
selmag:
  services:
    catalogue:
      url: lb://catalogue-service
    feedback:
      url: lb://feedback-service