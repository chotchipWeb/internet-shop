spring:
  boot:
    admin:
      client:
        enabled: false
  jpa:
    database: postgresql
  datasource:
    url: jdbc:postgresql://0.0.0.0:5433/products
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      port: 6379
      host: host.docker.internal
  flyway:
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8082/realms/selmag
      client:
        provider:
          keycloak:
            issuer-uri: http://host.docker.internal:8082/realms/selmag
        registration:
          keycloak:
            client-id: catalogue-service-metrics-client
            client-secret: aef91063-28d9-4814-bf56-7ab7bd78e278
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
          discovery:
            provider: keycloak
            client-id: catalogue-service-metrics-client
            client-secret: aef91063-28d9-4814-bf56-7ab7bd78e278
            authorization-grant-type: client_credentials
            scope:
              - discovery
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  client:
    service-url:
      defaultZone: http://host.docker.internal:8761/eureka
  instance:
    prefer-ip-address: true